<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Tech - Learn Technical Terminology</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="app" class="app-container">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <h1>Understanding_tech</h1>
                    <p>Learn Every Term You Need</p>
                </div>
                <nav class="nav">
                    <input type="text" id="searchBox" placeholder="Search terms..." class="search-input">
                    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="categories">
                    <h3>Categories</h3>
                    <ul id="categoryList" class="category-list">
                        <li><button class="category-btn active" data-category="all">All Terms</button></li>
                        <li><button class="category-btn" data-category="dsa">DSA</button></li>
                        <li><button class="category-btn" data-category="database">Database</button></li>
                        <li><button class="category-btn" data-category="frontend">Frontend</button></li>
                        <li><button class="category-btn" data-category="backend">Backend</button></li>
                        <li><button class="category-btn" data-category="devops">DevOps</button></li>
                        <li><button class="category-btn" data-category="security">Security</button></li>
                    </ul>
                </div>
            </aside>

            <section class="content">
                <div id="termsContainer" class="terms-grid">
                    <div class="loading">Loading terms...</div>
                </div>
            </section>
        </main>

        <div id="modalContainer" class="modal" style="display: none;">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div id="termDetail"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 Understanding_tech. Licensed under MIT.</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
